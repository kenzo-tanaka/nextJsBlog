name: create issue

# on:
#   schedule:
#     - cron: "0 0 27 * *"
on: push

jobs:
  build:
    name: create issue
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/ISSUE_TEMPLATE/jibun-release.md
