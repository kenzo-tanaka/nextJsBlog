name: create issue

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "00 5 30 * *"

jobs:
  build:
    name: create issue
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
