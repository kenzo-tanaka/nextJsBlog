name: Move pull requests to Triage project

# on:
#   pull_request:
#     types: [opened]

on: [push]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: Triage
          column: In progress
          repo-token: ${{ secrets.GITHUB_TOKEN }}
